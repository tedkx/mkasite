<!DOCTYPE html>
<html>

<head class="no-js">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MKA Architects">
    <meta name="author" content="MKA Architects">

    <title>Αρχική | MKA</title>

    <link href="https://fonts.googleapis.com/css?family=Arimo|IBM+Plex+Sans:400,700&display=swap&subset=greek-ext" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/css/lightgallery.min.css" integrity="sha256-8rfHbJr+ju3Oc099jFJMR1xAPu8CTPHU8uP5J3X/VAY=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="/css/new.css">
</head>

<body>

    <div id="app">
        <div id="menu-wrap"><img src="/img/logo-menu.png" /></div>
        <div id="content-wrap">
            <div id="content">
                <div id="projects-list"></div>
                <div id="project">
                    <div id="project-template"></div>
                    <div id="project-footer">
                        <div id="previous-project" class="bottom-link">
                            <i class="fa fa-angle-left"></i>
                            <div>
                                Προηγούμενο
                                <span id="previous-project-title"></span>
                            </div>
                        </div>
                        <div id="project-tolist" class="bottom-link">
                            <i class="fa fa-circle-o"></i>
                            <div>
                                Επιστροφή
                                <span>Projects</span>
                            </div>
                        </div>
                        <div id="next-project" class="bottom-link">
                            <div>
                                Επόμενο
                                <span id="next-project-title"></span>
                            </div>
                            <i class="fa fa-angle-right"></i>
                        </div>
                    </div>
                    <div id="project-spacer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="/js/imagesLoaded-4.1.4.min.js"></script>
    <script src="/js/isotope-3.0.6.min.js"></script>
    <script src="/js/parallax-1.5.0.min.js"></script>
    <script src="/js/jquery.waypoints-4.0.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/1.6.12/js/lightgallery.min.js" integrity="sha256-GnThhVDusd6Mnhplk3lS6eX/C+Q9jaSR6KctYP8OlAo=" crossorigin="anonymous"></script>
    <script src="/data/newdata.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
